<!doctype html>
<html>
	<head>
		<script src="../utils.js"></script>

		<script type="text/javascript">
			function doIt() {
				// print all even numbers between 0 and 100
				for (var i = 0; i <= 100; i++) {
					if (i % 2 === 0) {
						print(i);
					}
				}
			}
		</script>
	</head>

	<body onload="doIt()">
		<div id="output"></div>
	</body>
</html>
