<!doctype html>
<html>
	<head>
		<script src="../utils.js"></script>

		<script type="text/javascript">
			function doIt() {
				var names = ["Peter", "Michael", "John", "Bob"];

				for(var i = 0; i < names.length; i++) {
					print(names[i]);
				}
			}
		</script>
	</head>

	<body onload="doIt()">
		<div id="output"></div>
	</body>
</html>
