<!doctype html>
<html>
	<head>
		<script src="../utils.js"></script>

		<script type="text/javascript">
			function doIt() {
				// without loop
				print(1);
				print(2);
				print(3);
				print(4);
				print(5);

				// with a for loop
				for (var i = 1; i <= 5; i = i + 1) {
					print(i);
				}
			}
		</script>
	</head>

	<body onload="doIt()">
		<div id="output"></div>
	</body>
</html>
