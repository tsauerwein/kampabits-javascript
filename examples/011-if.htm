<!doctype html>
<html>
	<head>
		<script type="text/javascript">
			var age = 34;

			// if
			if (age > 18) {
				alert("You are older than 18!");
			}

			// if-else
			if (age > 18) {
				alert("You are older than 18!");
			} else {
				alert("You are younger than 18!");
			}
		</script>
	</head>

	<body>
	</body>
</html>
