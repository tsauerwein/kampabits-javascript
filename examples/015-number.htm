<!doctype html>
<html>
	<head>
		<script type="text/javascript">
			var number1 = prompt("Please enter a number");

			// even if you enter "1", this test will be "false"
			alert(number1 === 1);


			// here we convert the user input to a number
			var number2 = Number(prompt("Please enter a number"));
			// then we will get "true" if you enter "1"
			alert(number2 === 1);
		</script>
	</head>

	<body>
	</body>
</html>
