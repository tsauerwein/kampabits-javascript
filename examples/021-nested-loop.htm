<!doctype html>
<html>
	<head>
		<script src="../utils.js"></script>

		<script type="text/javascript">
			function doIt() {
				for (var i = 1; i <= 10; i++) {
					var line = "";

					for (var j = 1; j <= i; j++) {
						line += "#";
					}

					print(line);
				}
			}
		</script>
	</head>

	<body onload="doIt()">
		<div id="output"></div>
	</body>
</html>
