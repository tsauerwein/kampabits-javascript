<!doctype html>
<html>
	<head>
		<script src="../utils.js"></script>

		<script type="text/javascript">
			function doIt() {
				// function declaration or definition
				var sayHello = function() {
					print("Hello");
				};

				// function call or invocation
				sayHello();
			}
		</script>
	</head>

	<body onload="doIt()">
		<div id="output"></div>
	</body>
</html>
