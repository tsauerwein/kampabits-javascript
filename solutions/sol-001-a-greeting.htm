<!doctype html>
<html>
	<head>
		<script type="text/javascript">
			/*
				Exercise a):

				Write a program that asks the user for his first name,
				his last name and his age. Then greet the user with a message 
				like the following:

				"Hello Peter Anderson. You are 34 years old."
			*/

			var firstName = prompt("What is you first name?");
			var lastName = prompt("What is you last name?");
			var age = prompt("What is your age?");

			alert("Hello " + firstName + " " + lastName + ". "
				+ "You are " + age + " years old.");
		</script>
	</head>

	<body>
	</body>
</html>
