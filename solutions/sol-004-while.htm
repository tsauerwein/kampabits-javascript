<!doctype html>
<html>
	<head>
		<script src="../utils.js"></script>

		<script type="text/javascript">
			function doIt() {

				print("Exercise a)");
				/*
					Exercise a):

					Use a while-loop to print all numbers between 21 and 54.

					21
					22
					23
					...
					53
					54

				*/

				// add your solution for Exercise a) here:
				var i = 21;
				while(i <= 54) {
					print(i);
					i++;
				}


				print("");
				print("Exercise b)");
				/*
					Exercise b):

					Use a while-loop to generate the following output.

					3
					6
					9
					...
					18
					21

				*/

				// add your solution for Exercise b) here:
				var i = 3;
				while(i <= 21) {
					print(i);
					i += 3;
				}


				print("");
				print("Exercise c)");
				/*
					Exercise c):

					Use a while-loop to generate the following output.

					1
					4
					9
					16
					25
					...
					81
					100

				*/

				// add your solution for Exercise c) here:
				var i = 1;
				while(i <= 10) {
					print(i*i);
					i++;
				}


				print("");
				print("Exercise d)");
				/*
					Exercise d):

					Use a while-loop to generate the following output.

					##########
					#########
					########
					#######
					######
					#####
					####
					###
					##
					#

				*/

				// add your solution for Exercise d) here:
				var i = 10;
				while(i >= 1) {
					var line = "";

					var j = 1;
					while(j <= i) {
						line += "#";
						j++;
					}

					print(line);

					i--;
				}

				print("");
				print("Exercise e)");
				/*
					Exercise e):

					Use a while-loop to calculate the sum of all numbers between 1 and 100.

				*/

				// add your solution for Exercise e) here:
				var i = 1;
				var sum = 0;
				while(i <= 100) {
					sum += i;
					i++;
				}

				print(sum);
				
			}
		</script>
	</head>

	<body onload="doIt()">
		<div id="output"></div>
	</body>
</html>
